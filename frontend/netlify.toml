# Netlify config scoped to the frontend folder

[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--max_old_space_size=4096"
  CI = "false"
  DISABLE_ESLINT_PLUGIN = "true"

## SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

## API/media proxy to Render
[[redirects]]
  from = "/api/*"
  to = "https://seproject-1-skjz.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/media/*"
  to = "https://seproject-1-skjz.onrender.com/media/:splat"
  status = 200
  force = true

## Special auth route to avoid ad blockers on '/login'
[[redirects]]
  from = "/xapi/:role/auth"
  to = "https://seproject-1-skjz.onrender.com/api/:role/login"
  status = 200
  force = true
