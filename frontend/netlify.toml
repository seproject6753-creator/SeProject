# Netlify build configuration scoped to the frontend base directory

[build]
  base = "."
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  NODE_OPTIONS = "--max_old_space_size=4096"
  # Prevent CRA from failing on lint warnings in CI
  CI = "false"
  
  # Set these in Netlify UI per environment
  # REACT_APP_APILINK = "https://<your-render-app>.onrender.com/api"
  # REACT_APP_MEDIA_LINK = "https://<your-render-app>.onrender.com/media"
